            <ul>

                </div>
                <div class="form-group">
                    <label for="inputProfesion">Profesión</label>
                    <input type="text" class="form-control" id="inputProfesion" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputPass">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="">
                </div>

                <div id="botonesFormPerfilHeroe">
                <button type="submit" class="btn btn-principal btn-block" id="btnGuardarPerfilHeroe">Guardar cambios</button>
                <button type="submit" class="btn btn-principal btn-block" id="btnCancelarPerfilHeroe">Cancelar</button>

            </form>
